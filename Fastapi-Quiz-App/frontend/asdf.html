<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #matchups {
      width: 100%;
      max-width: 800px;
    }

    .pair {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }

    .pair > div {
      flex: 1;
      text-align: center;
    }

    .pair img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    }

    .pair img.selected {
      border-color: #4CAF50;
      box-shadow: 0 0 15px #4CAF50;
      transform: scale(1.1);
    }

    .vs-text {
      flex: 0 0 auto;
      font-size: 2.5rem;
      margin: 0 20px;
      align-self: center;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Round 1: Choose Your Favorite</h1>
  <div id="matchups"></div>

  <script>
    const match = {
      match_id: 1,
      pair: [
        { id: 1, text: "Pizza", image: "https://via.placeholder.com/150/FF0000/FFFFFF?text=Pizza" },
        { id: 2, text: "Hamburger", image: "https://via.placeholder.com/150/0000FF/FFFFFF?text=Burger" }
      ]
    };

    function showMatch(match) {
      const container = document.getElementById("matchups");
      container.innerHTML = "";

      const pairDiv = document.createElement("div");
      pairDiv.className = "pair";

      const leftDiv = document.createElement("div");
      const leftImg = document.createElement("img");
      leftImg.src = match.pair[0].image;
      leftImg.alt = match.pair[0].text;
      leftDiv.appendChild(leftImg);
      const leftText = document.createElement("div");
      leftText.textContent = match.pair[0].text;
      leftDiv.appendChild(leftText);

      const vsDiv = document.createElement("div");
      vsDiv.textContent = "VS";
      vsDiv.className = "vs-text";

      const rightDiv = document.createElement("div");
      const rightImg = document.createElement("img");
      rightImg.src = match.pair[1].image;
      rightImg.alt = match.pair[1].text;
      rightDiv.appendChild(rightImg);
      const rightText = document.createElement("div");
      rightText.textContent = match.pair[1].text;
      rightDiv.appendChild(rightText);

      pairDiv.appendChild(leftDiv);
      pairDiv.appendChild(vsDiv);
      pairDiv.appendChild(rightDiv);

      container.appendChild(pairDiv);
    }

    showMatch(match);
  </script>
</body>
</html>
